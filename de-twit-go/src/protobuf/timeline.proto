syntax = 'proto3';
package timeline;

import 'google/protobuf/timestamp.proto';

option go_package = "src/timelinepb";

message Timeline {
  // TODO: USER
  repeated Post posts = 1;
}

message Post {
  string id = 1;
  string text = 2;
  string user = 3;
  google.protobuf.Timestamp last_updated = 4;
}
